<!DOCTYPE html>
<html>
<body>
    <input type="button" onclick="alert('Hello world')" value="Hello world" />
</body>
</html>

<!-- 이때 onlick=""은 HTML 문법이고, alert()는 Javascript 문법이다. -->

<!-- nline 방식 장점: JS 코드가 어떤 것을 대상(여기서는 button)으로 실행되는지 분명하게 알 수 있다.
Inline 방식 단점: 같은 코드 내에 존재한다는 것(정보와 제어가 동시에 존재하므로 유지, 보수가 쉽지 않다.) -->
