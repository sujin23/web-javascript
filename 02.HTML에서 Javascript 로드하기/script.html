<!DOCTYPE html>
<html>
<body>
    <input type="button" id="hw" value="Hello world" />
    <script type="text/javascript">
        var hw = document.getElementById('hw');
        hw.addEventListener('click', function(){
            alert('Hello world');
        })
    </script>
</body>
</html>

<!-- Inline 방식 장점: HTML 태그와 JS 코드를 분리해서 유지, 보수를 쉽게 할 수 있다. -->
